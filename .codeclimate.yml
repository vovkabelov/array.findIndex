---
engines:
  csslint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    checks:
      no-extend-native:
        enabled: false
      no-extra-semi:
        enabled: false
      wrap-iife:
        enabled: false
  fixme:
    enabled: true
  rubocop:
    enabled: false
ratings:
  paths:
  - "**.css"
  - "**.js"
exclude_paths:
- dist/
- node_modules/
- test/
