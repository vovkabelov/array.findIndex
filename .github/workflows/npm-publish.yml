name: NPM publish ğŸš€

on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - name: 'Checkout'
        uses: actions/checkout@v4

      - name: 'Setup Node.js v22.*'
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          registry-url: 'https://registry.npmjs.org'

      - name: 'Update npm...'
        run: npm install -g npm@latest

      - name: 'Install dependencies (npm install) ğŸ“¦...'
        run: npm install

      - name: 'Publish package'
        run: npm publish
